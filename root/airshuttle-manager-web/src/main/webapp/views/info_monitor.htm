        <script type="text/javascript">
            var fl = $.trim($("input[name='fl']").val());
            var certificationType = $.trim($("input[name='certificationType']").val());
            var expireDays = $.trim($("input[name='expireDays']").val());
            $(document).ready(function () {
                initMain();
                $('#tabs').tabs({
                    border: false,
                    fit: true
                });
                if (fl == 'enterprise') {
                    addCurTab('业户信息', '/monitor-web/remind/enterpriseRemind');
                } else if (fl == 'vehicle') {
                    addCurTab('车辆信息', '/monitor-web/remind/vehicleRemind');
                } else if (fl == 'person') {
                    addCurTab('从业人员信息', '/monitor-web/remind/personRemind');
                } else if (fl == 'yidaoqi') {
                    addCurTab('总体情况', '/monitor-web/remind/informationCount?fl=' + fl);
                } else if (fl == 'renchebi') {
                    addCurTab('总体情况', '/monitor-web/remind/informationCount?fl=' + fl);
                } else if (certificationType == '0') {
                    addCurTab('业户信息', '/monitor-web/remind/enterpriseRemind?certificationType=' + certificationType + '&&expireDays=' + expireDays);
                } else if (certificationType == '1' || certificationType == '2' || certificationType == '3' || certificationType == '4' ||
				 certificationType == '5' || certificationType == '6') {
                    addCurTab('车辆信息', '/monitor-web/remind/vehicleRemind?certificationType=' + certificationType + '&&expireDays=' + expireDays);
                } else if (certificationType == '7') {
                    addCurTab('从业人员信息', '/monitor-web/remind/personRemind?certificationType=' + certificationType + '&&expireDays=' + expireDays);
                } else {
                    addCurTab('总体情况', '/monitor-web/remind/informationCount');
                }
            });

            $("#informationCount").click(function () {
                if ($("#informationCount").attr("class") != "selected") {
                    switchSubMenu(this);
                }
                addCurTab('总体情况', '/monitor-web/remind/informationCount');
            });

            $("#enterpriseRemind").click(function () {
                if ($("#enterpriseRemind").attr("class") != "selected") {
                    switchSubMenu(this);
                }
                addCurTab('业户信息', '/monitor-web/remind/enterpriseRemind');
            });

            $("#vehicleRemind").click(function () {
                if ($("#vehicleRemind").attr("class") != "selected") {
                    switchSubMenu(this);
                }
                addCurTab('车辆信息', '/monitor-web/remind/vehicleRemind');
            });

            $("#personRemind").click(function () {
                if ($("#personRemind").attr("class") != "selected") {
                    switchSubMenu(this);
                }
                addCurTab('从业人员信息', '/monitor-web/remind/personRemind');
            });



            //监听窗口大小变化
            $(window).resize(function () {
                resizeMain();
            });
